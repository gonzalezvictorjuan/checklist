 <ion-header>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button  color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ lista.titulo  }}</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input  type="text" 
                  [(ngModel)]="nombreItem"
                  (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>


  <ion-list >
  
    <ion-list-header color="dark" *ngIf="lista.items.length > 0">
      <ion-label>Items de {{ lista.titulo  }}</ion-label>
    </ion-list-header>
    

    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
      <ion-item color="dark">
        <ion-label>{{  item.desc }}</ion-label>
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck( item )">
        </ion-checkbox>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="eliminarItem(i)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>


    </ion-item-sliding>
    
  </ion-list>

</ion-content>
